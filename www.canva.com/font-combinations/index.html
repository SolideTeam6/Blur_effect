<script>
        $('a.fb-share').click(function(e){
            e.preventDefault();

        function fbShare(title, descr, image) {
            var loc = $(location).attr('href');
            var newLoc = loc.replace('results?font=','');
            var winTop = (screen.height / 2) - 270;
            var winLeft = (screen.width / 2) - 294;
            window.open('http://www.facebook.com/sharer.php?s=100&p[title]=' + title + '&p[summary]=' + descr + '&p[url]=' + newLoc + '&p[images][0]=' + image, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=573,height=350');
        }
    </script>

<script>
        $('a.tweet').click(function(e){
            e.preventDefault();
            var loc = $(location).attr('href');
            var newLoc = loc.replace('results?font=','');
            var title  = escape($(this).attr('title'));
            window.open('http://twitter.com/share?text=' + title + '&url=' + newLoc + '&', 'twitterwindow', 'height=450, width=550, top='+($(window).height()/2 - 200) +', left='+($(window).width()/2 - 275) +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');

    </script>
